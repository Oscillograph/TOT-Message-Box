<html><head>
<meta http-equiv='Content-type' content='text/html; charset=windows-1251'>
<title>Смайлики</title>
</head>
<body>
<script src='./smiles.js' type='text/javascript'></script>
<script type='text/javascript'>
var k=0;
document.write('<table width=100% height=100%>');
for (i=0; i<5; i++){
	document.write('<tr height=60 valign=middle>\n');
	for (j=0;j<5;j++){
		document.write('<td align=center>\n');
		if (k<sm_url.length){
			document.write('<img src="'+sm_url[k]+'" title="'+sm_code[k]+'" onClick="opener.document.post_form.message.value+=unescape(this.getAttribute(\'title\')); opener.document.post_form.message.focus();">\n');
			document.write('<'+'/td>\n');
			k++;
		} else {
			document.write(' <'+'/td>\n');
		}
	}
	document.write('<'+'/tr>\n');
}
document.write('<'+'/table>');
</script>
</body></html>
